
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>
    <main>
        <section class="cart">
            <div class="cart-items">
                <div class="cart-item">
                    <img src="images/lovers.jpg" alt="Art 1">
                    <div class="cart-item-info">
                        <h3>inamorato</h3>
                        <p>Price: R5000</p>
                        <p>Quantity: 2</p>
                    </div>
                </div>
                
            </div>
            <div class="cart-summary">
                <h2>Cart Summary</h2>
                <p><strong>Total Items:</strong> 2</p>
                <p><strong>Total Price:</strong> R10000</p>
                <a href="checkout.html" class="checkout-button">Proceed to Checkout</a>
            </div>
        </section>
    </main>
</body>
</html>
